version: "3.4"

services:
  elements:
    build: .
    command: python manage.py runserver 0.0.0.0:8080
    ports:
      - 8080:8080
    volumes:
      - .:/worskpace:cached
    env_file:
      - elements.env
  nagi:
    image: postgres:12.6-alpine
    env_file:
      - elements.env
  minio:
    image: minio/minio:RELEASE.2020-09-26T03-44-56Z
    command: server /export
    ports:
      - 9000:9000
    environment:
      MINIO_ACCESS_KEY: weak_access_key
      MINIO_SECRET_KEY: weak_secret_key
    volumes:
        - mytest:/export



networks:
  default:
    external:
      name: dev

    
volumes:
  mytest:

